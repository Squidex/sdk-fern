groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.6.4
        output:
          location: npm
          package-name: '@squidex/squidex'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: squidex/sdk-node
        config:
          allowCustomFetcher: true
          namespaceExport: Squidex

